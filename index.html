<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Crypto Currency</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand">
          <img src="https://img.icons8.com/fluency/48/bitcoin.png" alt="" />
          Crypto Dekh
        </a>
        <a href="" class="btn btn-warning" href="">@Get The Code!</a>
      </div>
    </nav>

    <section class="container-fluid d-md-flex m-0 p-0">
      <!-- Crypto Currency List -->

      <div class="row list">
        <div class="list_container">
          <div class="d-flex justify-content-around">
            <div class="m-md-5 card" style="width: 15rem">
              <img
                src="https://img.icons8.com/fluency/240/ethereum.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">
                  Ethereum <br />
                  <span id="ETH" class="text-success py-1">fetching...</span>
                </h5>
              </div>
            </div>

            <div class="m-md-5 card" style="width: 15rem">
              <img
                src="https://img.icons8.com/ios/250/tether.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">
                  Tether <br />
                  <span id="USDT" class="text-success py-1">fetching...</span>
                </h5>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <div class="card" style="width: 15rem">
              <img
                src="https://img.icons8.com/color/240/bitcoin--v1.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">
                  Bitcoin <br />
                  <span id="BTC" class="text-success py-1">fetching...</span>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Banner -->
      <div class="btc-coin">
        <img src="./Banner.webp" alt="" />
        <!-- <div class="btc"></div> -->
      </div>
    </section>
    <script src="./index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
